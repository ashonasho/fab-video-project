<!DOCTYPE html>
<html>
<head>
    <title>Fabric.js Video </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
        #videoContainer {
            position: relative;
            width: 800px; /* Match the canvas width */
        }
        #trackButton {
            position: absolute;
            bottom: -30px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <input type="file" id="videoUpload" accept="video/*">
    <button id="playPauseButton">Play</button>
    <button id="Loop">Loop</button>
    <button id="Mute">Mute</button>
    <button id="toggleDrawing">Toggle Drawing</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
    <button id="trackButton">Track</button>
    <br>
    <canvas id="c" width="800" height="600"></canvas>
    

    <script>
        var canvas = new fabric.Canvas('c');
        var currentVideo = null;
        var isPlaying = false;
        var isDrawingMode = false;
        var state = [];
        var mods = 0;

        function addVideo(url) {
            var videoEl = document.createElement('video');
            videoEl.src = url;
            videoEl.crossOrigin = "anonymous";
            videoEl.loop = true;
            videoEl.muted = false;
            videoEl.width = canvas.width; // Set to match canvas width
            videoEl.height = canvas.height; // Set to match canvas height
            videoEl.play();

            videoEl.onloadeddata = function() {
                var fabricVideo = new fabric.Image(videoEl, {
                    left: 100,
                    top: 100,
                    angle: 0,
                    objectCaching: false
                });

                canvas.add(fabricVideo);
                currentVideo = fabricVideo;

                fabric.util.requestAnimFrame(function render() {
                    canvas.renderAll();
                    fabric.util.requestAnimFrame(render);
                });
            };
        }

        
        function updateCanvasState() {
            if (mods < state.length) {
                state = state.slice(0, mods + 1);
            }
            state.push(JSON.stringify(canvas));
            mods++;
        }

        canvas.on('object:modified', function() {
            updateCanvasState();
        });

        canvas.on('object:added', function() {
            updateCanvasState();
        });

        document.getElementById('undo').onclick = function() {
            if (mods > 0) {
                canvas.clear().renderAll();
                canvas.loadFromJSON(state[mods - 1]);
                canvas.renderAll();
                mods -= 1;
            }
        };

        document.getElementById('redo').onclick = function() {
            if (mods < state.length - 1) {
                canvas.clear().renderAll();
                canvas.loadFromJSON(state[mods + 1]);
                canvas.renderAll();
                mods += 1;
            }
        };

        document.getElementById('videoUpload').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    addVideo(e.target.result);
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        document.getElementById('playPauseButton').addEventListener('click', function() {
            if (currentVideo && currentVideo.getElement()) {
                var videoEl = currentVideo.getElement();
                if (isPlaying) {
                    videoEl.pause();
                    this.textContent = 'Play';
                } else {
                    videoEl.play();
                    this.textContent = 'Pause';
                }
                isPlaying = !isPlaying;
            }
        });

        document.getElementById('Loop').addEventListener('click', function() {
            if (currentVideo && currentVideo.getElement()) {
                currentVideo.getElement().loop = !currentVideo.getElement().loop;
            }
        });

        document.getElementById('Mute').addEventListener('click', function() {
            if (currentVideo && currentVideo.getElement()) {
                var videoEl = currentVideo.getElement();
                videoEl.muted = !videoEl.muted;
            }
        });

        document.getElementById('toggleDrawing').addEventListener('click', function() {
            if (isDrawingMode) {
                // Toggle to selection mode
                canvas.isDrawingMode = false;
                this.textContent = 'Start Drawing';
            } else {
                // Toggle to drawing mode
                canvas.isDrawingMode = true;
                this.textContent = 'Stop Drawing';
            }
            isDrawingMode = !isDrawingMode;
        });

        document.getElementById('trackButton').addEventListener('click', function() {
            // Add your tracking functionality here
            console.log('Track button clicked');
        });

    </script>
</body>
</html>
